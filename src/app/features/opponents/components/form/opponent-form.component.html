<h2>Nouvel adversaire</h2>
<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #oppoenentForm="ngForm">
        <div class="form-group">
          <label for="name">Club Name</label>
          <input type="text" [(ngModel)]="opponent.clubName" 
            class="form-control" 
            id="clubName" 
            name="clubName" 
            placeholder="Enter club name"
            required #clubName="ngModel">
        </div>
        <div [hidden]="!clubName.pristine" class="alert alert-danger">Club name is required</div>
        <div class="form-group">
          <label for="city">City name</label>
          <input type="text" [(ngModel)]="opponent.city" 
            class="form-control" 
            id="city" 
            name="city" 
            placeholder="Enter city name"
            required #city="ngModel">
          <div [hidden]="!city.pristine" class="alert alert-danger">City name is required</div>
        </div>
        <button type="submit" [disabled]="!oppoenentForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
