<h2>Nouveau joueur</h2>
<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #playerForm="ngForm">
      <div class="form-group">
        <label for="name">First Name</label>
        <input type="text" [(ngModel)]="player.firstName" class="form-control" id="firstName" name="firstName"
          placeholder="Enter first name" required #firstName="ngModel">
      </div>
      <div class="form-group">
        <label for="lastName">Last name</label>
        <input type="text" [(ngModel)]="player.lastName" class="form-control" id="lastName" name="lastName"
          placeholder="Enter last name" required #lastName="ngModel">
      </div>

      <div class="form-group">
        <label for="playerPic">Photo</label>
        <input type="file"  [(ngModel)]="player.playerPic" (change)="onImageUpload($event)" id="playerPic" name="playerPic" #playerPic="ngModel">
        <!--        <input type="button" (click)="imageUploadAction()" value="Upload Image" class="btn1">-->
      </div>
      <button type="submit" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
