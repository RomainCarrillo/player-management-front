<h2>Nouveau joueur</h2>
<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #playerForm="ngForm">
        <div class="form-group">
          <label for="name">First Name</label>
          <input type="text" [(ngModel)]="player.firstName" 
            class="form-control" 
            id="firstName" 
            name="firstName" 
            placeholder="Enter first name"
            required #firstName="ngModel">
        </div>
        <div [hidden]="!firstName.pristine" class="alert alert-danger">First name is required</div>
        <div class="form-group">
          <label for="lastName">Last name</label>
          <input type="text" [(ngModel)]="player.lastName" 
            class="form-control" 
            id="lastName" 
            name="lastName" 
            placeholder="Enter last name"
            required #lastName="ngModel">
          <div [hidden]="!lastName.pristine" class="alert alert-danger">Last name is required</div>
        </div>
        <button type="submit" [disabled]="!playerForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
